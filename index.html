<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" type="image/png" href="https://i.ibb.co/x50k1JZ/favicon.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <title>Chat AI</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <h2>Num Guessor</h2>
    <h3 style="color: #d7d7ff;">Hi Ranjan</h3>
  </nav>
  <div class="container"></div>
  <div class="suggestion">
    <div class="span">
      <span onclick="go(this)">Correct</span>
      <i class="material-icons">thumb_up</i>
    </div>
    <div class="span">
      <span onclick="go(this)">Lower</span>
      <i class="material-icons">arrow_circle_down</i>
    </div>
    <div class="span">
      <span onclick="go(this)">Higher</span>
      <i class="material-icons">arrow_circle_up</i>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/Ranjan1202/confetti-modal/confetti.min.js"></script>
</body>

</html>
